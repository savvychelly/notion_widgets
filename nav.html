<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #6A6D6B;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a {
	text-decoration: none;
	color: #18272F;
	font-weight: 10;
  position: relative;
}

a::before {
  content: '';
  background-color: hsla(196, 61%, 58%, .75);
  position: absolute;
  left: 0;
  bottom: 3px;
  width: 100%;
  height: 8px;
  z-index: -1;
  transition: all .3s ease-in-out;
}

a:hover::before {
  bottom: 0;
  height: 100%;
}

/* Presentational Styles */
body {
	display: grid;
  font-family: 'Advent Pro', sans-serif;
  font-size: 12px;
	line-height: 1.5;
  height: 0vh;
	place-items: center;
}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-note-sticky"></i> + notes</a>
		<a id="plan" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-paper-plane"></i> + plan</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> + task</a>
		<a id="personal" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-user"></i> personal</a>
		<a id="professional" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> professional</a>
		<a id="academic" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-graduation-cap"></i> academic</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'notes')
				window.open("https://notes.com", '_blank').focus();
			else if (id == 'plan')
				window.open("https://plan.com", '_blank').focus();
			else if (id == 'tasks')
				window.open("https://tasks.com", '_blank').focus();
			else if (id == 'personal')
				window.open("https://personal.com", '_blank').focus();
			else if (id == 'professional')
				window.open("https://professional.com", '_blank').focus();
			else if (id == 'academic')
				window.open("https://academic.com", '_blank').focus();
			

		}
	</script>


</body>

</html>
